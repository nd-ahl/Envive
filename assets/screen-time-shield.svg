<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.05" />
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="375" height="812" fill="url(#backgroundGradient)"/>
  <rect width="375" height="812" fill="url(#centerGlow)"/>

  <!-- Close button (top right) -->
  <g transform="translate(335, 50)">
    <circle r="20" fill="white" opacity="0.9" stroke="#8B5CF6" stroke-width="1"/>
    <path d="M-6,-6 L6,6 M6,-6 L-6,6" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Tree logo area -->
  <g transform="translate(187.5, 280)">
    <circle r="80" fill="white" opacity="0.9" filter="url(#softGlow)"/>
    <!-- Your actual tree logo scaled down -->
    <g transform="scale(0.12) translate(-512, -512)" fill="#8A6AF7">
      <!-- Canopy: simple rounded "puff" made of circles -->
      <circle cx="512" cy="360" r="190"/>
      <circle cx="392" cy="400" r="140"/>
      <circle cx="632" cy="400" r="140"/>
      <circle cx="452" cy="300" r="110"/>
      <circle cx="572" cy="300" r="110"/>
      <circle cx="332" cy="470" r="100"/>
      <circle cx="692" cy="470" r="100"/>

      <!-- Trunk -->
      <rect x="472" y="490" width="80" height="250" rx="36" ry="36"/>

      <!-- Roots/base -->
      <path d="M352 760c40-30 88-40 160-40s120 10 160 40c-40 10-88 16-160 16s-120-6-160-16z"/>
    </g>
  </g>

  <!-- Main content area -->
  <g transform="translate(187.5, 450)">
    <!-- Title background -->
    <rect x="-150" y="-25" width="300" height="50" fill="white" opacity="0.9" rx="25" filter="url(#softGlow)"/>
    <text x="0" y="5" text-anchor="middle"
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="18" font-weight="600" fill="#1F2937">App Restricted</text>

    <!-- Subtitle background -->
    <rect x="-160" y="40" width="320" height="80" fill="white" opacity="0.8" rx="20"/>
    <text x="0" y="70" text-anchor="middle"
          font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="15" font-weight="400" fill="#6B7280">Earn more screen time by</text>
    <text x="0" y="90" text-anchor="middle"
          font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="15" font-weight="400" fill="#6B7280">completing tasks</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(187.5, 600)">
    <!-- Open Envive button -->
    <rect x="-140" y="0" width="280" height="48" fill="#8A6AF7" rx="24" filter="url(#softGlow)"/>
    <text x="0" y="28" text-anchor="middle"
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="17" font-weight="600" fill="white">Open Envive</text>

    <!-- Close app button -->
    <rect x="-100" y="65" width="200" height="40" fill="transparent" stroke="#94A3B8" stroke-width="1" rx="20"/>
    <text x="0" y="88" text-anchor="middle"
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="15" font-weight="400" fill="#64748B">Close App</text>
  </g>

  <!-- Floating particle effects -->
  <g opacity="0.4">
    <circle cx="80" cy="150" r="1.5" fill="#8A6AF7">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="1" fill="#A855F7">
      <animate attributeName="cy" values="200;190;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="700" r="2" fill="#8A6AF7">
      <animate attributeName="cy" values="700;690;700" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="750" r="1.5" fill="#A855F7">
      <animate attributeName="cy" values="750;740;750" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle geometric decorative elements -->
  <g opacity="0.15">
    <polygon points="0,0 40,0 0,40" fill="#8A6AF7"/>
    <polygon points="375,0 335,0 375,40" fill="#A855F7"/>
    <polygon points="0,812 40,812 0,772" fill="#8A6AF7"/>
    <polygon points="375,812 335,812 375,772" fill="#A855F7"/>
  </g>
</svg>